<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello Javascrispto!</title>
	<style>
		body {
			background-color: #0bca6a;
			color: whitesmoke;
			font: normal 20pt Arial;
		}
	</style>
</head>
<body>
	<h1>Hello, World!</h1>
	<script>
		var name = window.prompt('What is your name?')
		document.write(`Hi ${name}. Your name has ${name.length} letters.<br>`)
		document.write(`Lower: ${name.toLowerCase()}, Upper: ${name.toUpperCase()}.`)
	</script>
</body>
</html>
