<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello Javascrispto!</title>
	<style>
		body {
			background-color: #262335;
			color: whitesmoke;
			font: normal 20pt Arial;
		}
		div#area {
			color: darkgrey;
			background-color: darkslateblue;
			cursor: pointer;
			width: 145px;
			height: 75px;
			line-height: 75px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Hello, World!</h1>
	<!--<div id="area" onclick="_on_pressed()" onmouseover="_on_over()" onmouseout="_on_out()">
		Press me!
	</div>-->
	<div id="area">
		Press me!
	</div>
	<script>
		var a = window.document.getElementById('area')
		a.addEventListener('click', _on_pressed)
		a.addEventListener('mouseenter', _on_over)
		a.addEventListener('mouseout', _on_out)

		function _on_pressed() {
			a.innerText = ':)'
		}
		function _on_over() {
			a.innerText = ':o'
		}
		function _on_out() {
			a.innerText = 'Press me!'
		}
	</script>
</body>
</html>
