<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello Javascrispto!</title>
	<style>
		body {
			background-color: #262335;
			color: whitesmoke;
			font: normal 20pt Arial;
		}
	</style>
</head>
<body>
	<h1>Hello, World!</h1>
	<input type="number" name="txt_n1" id="txt_n1"> + 
	<input type="number" name="txt_n2" id="txt_n2">
	<input type="button" value="sum", onclick="sum()">
	<div id="result">=</div>
	<script>
		function sum() {
			var tn1 = window.document.getElementById('txt_n1')
			var tn2 = window.document.getElementById('txt_n2')
			var result = window.document.getElementById('result')
			var n1 = Number(tn1.value)
			var n2 = Number(tn2.value)
			result.innerText = `= ${n1 + n2}`
		}
	</script>
</body>
</html>
